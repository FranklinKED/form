<body>

    <!-- wrapping container -->
<div class="container">

    <!-- The header here -->
        <header>
            <h1 class="head">My form</h1>
        </header>

        <!-- label and input form -->
    <form id="myForm" >
            
                <legend style="color:#007bff"> Fill your details belowüëç</legend> <br>
            
            <input type="text" placeholder="enter your name..." id="name" name="name" required> <br>
    
            <input type="email" id="email" name="email" placeholder="enter your email..."required><br>
        
        <input type="tel" id="tel" name="tel" placeholder="enter your phone-number..."required>  <br>
        <label for="male">Male</label>
            <input type="radio" name="sex" id="male" value="male"required>
            <label for="female">Female</label>
            <input type="radio" name="sex" id="female" value="female"required> <br>
            
            <input type="password" name="password" id="password" placeholder="enter your password..."required> <br> <br>
        <button type="submit" id="button" class="btn" >Submit</button>
    </div>
   
        </form>
